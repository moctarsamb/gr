<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="droitAcces">
            <h2><span jhiTranslate="gestionrequisitionsfrontendgatewayApp.droitAcces.detail.title">Droit Acces</span> {{droitAcces.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionrequisitionsfrontendgatewayApp.droitAcces.code">Code</span></dt>
                <dd>
                    <span>{{droitAcces.code}}</span>
                </dd>
                <dt><span jhiTranslate="gestionrequisitionsfrontendgatewayApp.droitAcces.libelle">Libelle</span></dt>
                <dd>
                    <span>{{droitAcces.libelle}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/droit-acces', droitAcces.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
