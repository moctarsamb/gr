<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-critere-heading" jhiTranslate="gestionrequisitionsfrontendgatewayApp.critere.home.createOrEditLabel">Create or edit a Critere</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!critere.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="critere.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionrequisitionsfrontendgatewayApp.critere.clause" for="field_clause">Clause</label>
                    <select class="form-control" id="field_clause" name="clause" [(ngModel)]="critere.clause" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clauseOption.id === critere.clause?.id ? critere.clause : clauseOption" *ngFor="let clauseOption of clauses; trackBy: trackClauseById">{{clauseOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionrequisitionsfrontendgatewayApp.critere.operateurLogique" for="field_operateurLogique">Operateur Logique</label>
                    <select class="form-control" id="field_operateurLogique" name="operateurLogique" [(ngModel)]="critere.operateurLogique" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="operateurLogiqueOption.id === critere.operateurLogique?.id ? critere.operateurLogique : operateurLogiqueOption" *ngFor="let operateurLogiqueOption of operateurlogiques; trackBy: trackOperateurLogiqueById">{{operateurLogiqueOption.operateurLogique}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
