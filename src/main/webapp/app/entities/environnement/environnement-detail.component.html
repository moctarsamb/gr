<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="environnement">
            <h2><span jhiTranslate="gestionrequisitionsfrontendgatewayApp.environnement.detail.title">Environnement</span> {{environnement.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionrequisitionsfrontendgatewayApp.environnement.code">Code</span></dt>
                <dd>
                    <span>{{environnement.code}}</span>
                </dd>
                <dt><span jhiTranslate="gestionrequisitionsfrontendgatewayApp.environnement.libelle">Libelle</span></dt>
                <dd>
                    <span>{{environnement.libelle}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/environnement', environnement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
