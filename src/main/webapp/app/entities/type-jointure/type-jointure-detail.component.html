<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeJointure">
            <h2><span jhiTranslate="gestionrequisitionsfrontendgatewayApp.typeJointure.detail.title">Type Jointure</span> {{typeJointure.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionrequisitionsfrontendgatewayApp.typeJointure.type">Type</span></dt>
                <dd>
                    <span>{{typeJointure.type}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-jointure', typeJointure.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
