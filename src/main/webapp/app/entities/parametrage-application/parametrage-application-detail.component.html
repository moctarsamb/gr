<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="parametrageApplication">
            <h2><span jhiTranslate="gestionrequisitionsfrontendgatewayApp.parametrageApplication.detail.title">Parametrage Application</span> {{parametrageApplication.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionrequisitionsfrontendgatewayApp.parametrageApplication.nomFichier">Nom Fichier</span></dt>
                <dd>
                    <span>{{parametrageApplication.nomFichier}}</span>
                </dd>
                <dt><span jhiTranslate="gestionrequisitionsfrontendgatewayApp.parametrageApplication.cheminFichier">Chemin Fichier</span></dt>
                <dd>
                    <span>{{parametrageApplication.cheminFichier}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/parametrage-application', parametrageApplication.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
